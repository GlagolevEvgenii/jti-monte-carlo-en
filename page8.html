<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>jti-monte-carlo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="main-bg pt-124">
  <div class="container">
    <div class="regular-content">
      <h1 class="regular-title small-mode mb-68">
        Unsubscribe
      </h1>
      <img src="img/icons/mail.svg" alt="app" class="mb-30">
      <p class="regular-text mb-40">
        Please tell us why do you <br>
        want to unsubscribe:
      </p>
      <div class="buttons-wrap">
        <button class="btn">I receive too many messages</button>
        <button class="btn">I'm not interested is such offers</button>
        <button class="btn">I never subscribed</button>
        <button class="btn">I do not smoke</button>
        <button class="btn">Other reasons, please specify</button>
      </div>
      
    </div>
  </div>
</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>




<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
