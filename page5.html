<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>jti-monte-carlo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link href="css/main.css" rel="stylesheet" type="text/css">

<body>
<main class="main-bg">
  <div class="container">
    <div class="regular-content">
      <h1 class="regular-title mb-30">
        THANK YOU <br>
        FOR PARTICIPATING <br>
        IN THE SURVEY
      </h1>
      <img src="img/icons/phone.svg" alt="app" class="mb-30">
      <p class="regular-text mb-25">
        If you do not receive the refill <br>
        within 24 hours, please contact <br>
        by the following email <br>
        <a href="mailto:marketingservices@jti.com" class="mail-link">marketingservices@jti.com</a>
      </p>
      <p class="regular-text mb-30">
        You can participate in the survey <br> maximum 1 time
       </p>
      <img src="img/platform.png" alt="platform j">
      <p class="regular-text mb-30">
        WE INVITE YOU TO NEW  <span>J PLATFORM</span>, <br>
        WHERE YOU CAN PARTICIPATE <br>
        IN SURVEYS AND RECEIVE POINTS
      </p>
      <button class="btn">JOIN</button>
    </div>
  </div>
</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>




<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
